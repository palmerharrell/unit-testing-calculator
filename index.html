<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Unit Testing - Calculator</title>
</head>

<body>
	<div id="calculator">
		<input type="text" id="inputText" placeholder="Enter 1st number">
		<button id="add" class="twoNums">Add</button>
		<button id="subtract" class="twoNums">Subtract</button>
		<button id="multiply" class="twoNums">Multiply</button>
		<button id="divide" class="twoNums">Divide</button>
		<button id="square" class="oneNum">Square</button>
		<button id="squareRoot" class="oneNum">Square Root</button>
	</div>

<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="scripts/math.js"></script>
</body>
</html>
